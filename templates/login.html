<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Massa Linear</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de estilo para uma base consistente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #84A492, #f1f4f3);
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
        }

        form input:focus {
            border-color: #84A492;
            outline: none;
            background: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #84A492;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #72a07a;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #84A492;
            color: white;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            form input {
                padding: 10px;
            }

            .submit-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" name="username" id="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
