<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências - Controle de Massa Linear</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="menu">
        <a href="/grafico">Ver Gráfico</a>
        <a href="/input">Entrada de Dados</a>
    </div>

    <div class="preferencias-container">
        <h1>Preferências de Normas</h1>
        <form action="/pref" method="POST">
            <div class="form-group">
                <label for="norma_interna">Norma Interna:</label>
                <input type="number" step="any" name="norma_interna" id="norma_interna" value="{{ norma_interna }}" required>
            </div>

            <div class="form-group">
                <label for="norma_externa">Norma Externa:</label>
                <input type="number" step="any" name="norma_externa" id="norma_externa" value="{{ norma_externa }}" required>
            </div>

            <button type="submit" class="submit-btn">Salvar Preferências</button>
        </form>
    </div>

    <footer>
        <p>Controle de Massa Linear - devClemir | <span class="avb">AVB - Acidente Zero</span></p>
    </footer>
</body>
</html>
