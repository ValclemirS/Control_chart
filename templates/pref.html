<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências - Controle de Massa Linear</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="menu">
        <a href="/grafico">Gráfico</a>
        <a href="/input">Dados de análise</a>
    </div>

    <div class="preferencias-container">
        <h1>Normas interna e externa</h1>
        <form action="/pref" method="POST">
            <div class="form-group">
                <label for="norma_interna_min">Norma Interna (Mínima):</label>
                <input type="number" step="any" name="norma_interna_min" id="norma_interna_min" value="{{ norma_interna_min }}" required>
            </div>

            <div class="form-group">
                <label for="norma_interna_max">Norma Interna (Máxima):</label>
                <input type="number" step="any" name="norma_interna_max" id="norma_interna_max" value="{{ norma_interna_max }}" required>
            </div>

            <div class="form-group">
                <label for="norma_externa_min">Norma Externa (Mínima):</label>
                <input type="number" step="any" name="norma_externa_min" id="norma_externa_min" value="{{ norma_externa_min }}" required>
            </div>

            <div class="form-group">
                <label for="norma_externa_max">Norma Externa (Máxima):</label>
                <input type="number" step="any" name="norma_externa_max" id="norma_externa_max" value="{{ norma_externa_max }}" required>
            </div>

            <div class="form-group">
                <label for="norma_objetivada_min">Norma Objetivada (Mínima):</label>
                <input type="number" step="any" name="norma_objetivada_min" id="norma_objetivada_min" value="{{ norma_objetivada_min }}" required>
            </div>

            <div class="form-group">
                <label for="norma_objetivada_max">Norma Objetivada (Máxima):</label>
                <input type="number" step="any" name="norma_objetivada_max" id="norma_objetivada_max" value="{{ norma_objetivada_max }}" required>
            </div>

            <button type="submit" class="submit-btn">Salvar Preferências</button>
        </form>
    </div>

    <footer>
        <p>Controle de Massa Linear - devClemir | <span class="avb">AVB - Acidente Zero</span></p>
    </footer>
</body>
</html>
